# SSE (Server-Sent Events) Transport Configuration
# Use the 'connect' command to add servers here.
# Connection for test

#spring.ai.mcp.client.sse.connections.test.url=http://localhost:8080
#spring.ai.mcp.client.sse.connections.test.sse-endpoint=/sse


# Connection resilience settings
spring.ai.mcp.client.sse.connections.omd.timeout=60s
spring.ai.mcp.client.sse.connections.omd.connect-timeout=30s
spring.ai.mcp.client.sse.connections.omd.read-timeout=60s

# Skip SSL validation for insecure certificates
mcp.client.skip-ssl-validation=true
